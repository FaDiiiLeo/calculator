<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1">
  <div class="main">
    <div class="header">
      <h2>calc</h2>
      <div class="theme-selector">
        <div class="theme-heading"><h4>THEME</h4></div>
        <div class="theme-slider">
          <div class="theme-slider-values">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input type="range" id="themeSelector" min="1" max="3" value="1">
        </div>
      </div>
    </div>
    <div class="display">
      0
    </div>
    <div class="keypad">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn del-btn">DEL</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="btn">/</button>
      <button class="btn">x</button>
      <button class="btn btn-long reset-btn">RESET</button>
      <button class="btn btn-long result-btn">=</button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Fahad Akram</a>.
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
